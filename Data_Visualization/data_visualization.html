<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Visualization</title>
        <style>
            * {
                margin: 50px 0 0 0;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;

                width: 100%;
            }
            .container div {
                margin: 50px;

                width: 500px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div> 
                <canvas id="doughnut_chart" width="800" height="450"></canvas>
            </div>
            <div>
                <canvas id="horizontal_bar_chart" width="800" height="450"></canvas>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script src="doughnut_chart.js"></script>
        <script src="horizontal_bar_chart.js"></script>
    </body>

</html>
