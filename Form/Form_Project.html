<!DOCTYPE html>

<html>

    <head>
        <title>Temperature Conversion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="form.css">
        <script src="form.js"></script>
    </head>

    <body>
        <div id="container">
            <h1>Temperature Conversion</h1>
            <form name="numbers" id="number_input" autocomplete="off">
                <div>
                    <p style="margin-bottom: 15px;">Choose the temperature unit you want to converse to: </p>
                    <input id="Fahrenheit" type="radio" name="radio_select" required>
                    <label for="Fahrenheit">Fahrenheit (°F)</label>
                    <input id="Celsius" type="radio" name="radio_select" required>
                    <label for="Celsius">Celsius (°C)</label>
                </div>
                <div id="input_div">
                    <label>From:</label>
                    <input id="input_text" name="temperature" type="text" required>
                    <label id="unit">°C</label>
                </div>
                <div id="button_div">
                    <button type="submit" id="submit_button">Submit</button>
                    <button type="reset" id="reset_button">Reset</button>
                </div>
            </form>
            <div id="result_container"></div>
        </div>
        <a id="main_page_button" href="https://czhang1002.github.io/Chulan_Zhang_CISC_3610/Portfolio.html">
            <button>Main Page</button>
        </a> 

    </body>

</html>
